<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Login</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <div class="container">
        <!-- Heading and Facebook logo -->
        <div class="logo-heading">
            <h1>Welcome to Facebook-like Website</h1>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </div>
        </div>

        <!-- Login box -->
        <div class="login-box">
            <h2>Facebook</h2>
            <form>
                <input type="text" placeholder="Username or Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            </form>
            <div class="extras">
                <a href="#">Forgot Password?</a> · <a href="#">Sign Up for Facebook</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Facebook-like Website
    </footer>
</body>
</html>
